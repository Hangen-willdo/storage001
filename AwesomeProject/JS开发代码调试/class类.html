<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>类声明</title>

</head>

<body>
    <script> 
       class Shouji{
        constructor(brand,price){
            this.brand=brand;
            this.price=price;
        }
        call(){
            console.log("我可以打电话！");
        }
       }
       let iPhone=new Shouji("13",12999);
       console.log(iPhone)
    </script>
</body>
</html>
